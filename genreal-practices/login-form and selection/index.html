<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <form action="#" class="form">
        <div class="img">
            <img src="./Google_2015_logo.svg.png" alt="">
        </div>
        <h2 class="form-title">Sign In</h2>

        <div class="form-group">
            <input type="text" class="form-control" required>
            <label for="" class="form-label">Email or Phone</label>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" required id="txtPassword" >
            <label for="" class="form-label">Enter Password</label>
        </div>

        <div class="form-group">
            <input type="checkbox" name="check" id="show" >
            <label for="show" class="check">Show Password</label>
        </div>

        <div class="bottom-box">
            <a href="#">Forget Password ?</a>
            <button class="form-button" type="submit">Next</button>
        </div>        
    </form>
    <script src="script.js"></script>
</div>
</body>
</html>
