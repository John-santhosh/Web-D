<!DOCTYPE html>
<html>
<head>
  <style>
    a[target]   /* a[attribute] {property: value} -> will apply the value to all the attribute . a[target]  */
    {
      background-color: darkorange;
    }
    /*a[href]    / -> will apply the value to all the attribute.  a[href]  /
    {
      background-color: hotpink;
    } */
  </style>
</head>
<body>
  <h2>CSS [attribute] Selector</h2>
  <p>Note the Yellow BG  </p>
  <a href="https://www.kaniyam.com">Kaniyam</a>
  <a href="http://www.ilugc.in" target="_blank">ILUGC</a>
  <a href="http://www.wikipedia.org" target="_blank">Wikipedia</a>
</body>
</html>
