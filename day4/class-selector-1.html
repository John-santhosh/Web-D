<!DOCTYPE html> <!-- Using more than one class-->
<html>
<head><style>
		p.center{
		color:yellow;	/* More than One Class */
		text-align:center;
	}
	p.large{
		font-size: 300%;
	}
	h3.align{
		text-align: right;
	}
	</style>
</head>
<body>
	<p class="center large">Line 1 hi ....</p> <!-- style -> center & large will apply here and vice versa -->
	<p class="large">Line 2 hello ....</p>
	<h3 class="align" >line 3 bye!..... </h3>
</body>
</html>
