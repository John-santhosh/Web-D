<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin console</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div><img src="" alt="" /></div>
      </div>
      <div class="sidenav d-grid">
        <div class="logo">
          <img src="assets/icons8-dashboard-layout-48.png" alt="logo-sample" />
          <h3>Dashboard</h3>
        </div>
        <div class="nav-container d-grid">
          <div class="nav-link">
            <img src="assets/icons8-home-page-50.png" alt="" />

          </div>
          <div class="nav-link">
            <img src="assets/icons8-administrator-male-50.png" alt="" />
            <span>Profile</span>
          </div>
          <div class="nav-link">
            <img src="assets/icons8-test-50.png" alt="" />

          </div>
          <div class="nav-link">
            <img src="assets/icons8-clock-50.png" alt="" />

          </div>
          <div class="nav-link">
            <img src="assets/icons8-test-50.png" alt="" />

          </div>
          <div class="nav-link">
            <img src="assets/icons8-people-50.png" alt="" />

          </div>
          <div class="nav-link">
            <img src="assets/icons8-settings-50 (1).png" alt="" />
            <span>Settings</span>
          </div>
          <div class="nav-link">
            <img src="assets/icons8-settings-50 (1).png" alt="" />
            <span>Support</span>
          </div>
          <div class="nav-link">
            <img src="assets/icons8-administrator-male-50.png" alt="" />
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <div class="main">main</div>
      <div class="aside">aside</div>
    </div>
  </body>
</html>
